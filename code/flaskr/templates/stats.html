{% extends 'base.html' %}

{% block title %}SF Ambulance Dispatch ::: Statistics{% endblock %}

{% block content %}

    <!-- Search form -->
    <div class="container-fluid">
      <div class="row align-items-center">
        <section class="col-12 mx-auto" id="search">
          <form class="form-inline" action="/tract-stats">
            <i class="fas fa-search" aria-hidden="true"></i>

            <!-- STREET ADDRESS -->
            <input class="form-control form-control-sm ml-3 w-50 active-cyan-3 active-cyan-4"
              type="text" placeholder="Street Address" name="location"
              id="location" aria-label="Address">

            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;

            <!-- Clicking this button submits an AJAX request to calculate
            and display the estimated arrival time for an ambulance. -->
            <button class="btn btn-info" id="show-stats">Show Statistics</button>

            <!-- Container in which the tract statistics are shown. -->
            <div class="container-fluid">
              <div class="row align-items-center">
                <section class="col-12 mx-auto display-stats" id="tract-stats">
                </section>
              </div>
            </div>

  <!-- AJAX request to display the stats for the tract. -->
  <div class="bokeh-scripts">
  </div>
  <script src="/static/js/show-stats.js"></script>

{% endblock %}
